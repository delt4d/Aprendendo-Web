<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="h1 display-1">Mercado Digital</h1>
        </nav>
    </header>

    <main>
        <form class="container" action="login.html" method="GET">
            <fieldset class="w-75" style="margin-left: 2rem;">
                <legend style="margin-left: -2rem; font-weight: bold;">fazer login</legend>

                <div>                        
                    <label for="usuario">Usuário</label>
                    <input id="usuario" type="text email" class="form-control" placeholder="Digite o seu nome de usuário" required />
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" class="form-control" placeholder="Digite a sua senha" required />
                </div>

                <div>
                    <button id="button-submit" type="submit" class="btn btn-primary">Entrar</button>
                    <a id="button-link" href="cadastro.html" class="btn btn-link">Não tem uma conta?</a>
                </div>
            </fieldset>
        </form>
    </main>

    <style>
        :root{
            --nav-height: 8rem;
            --primary-color: hsl(210, 30%, 20%);
        }

        header nav{
            position: relative;
            height: var(--nav-height);
            background-color: var(--primary-color);
        }

        header h1{
            color: #fff;
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%); 
        }

        form{
            margin-top: 5rem;
        }

        fieldset{
            margin-bottom: 2.2rem;
        }

        fieldset > div{
            margin-bottom: 1rem;
        }

        legend{
            text-transform: capitalize;
            color: var(--primary-color);
        }

        label{
            color: var(--primary-color);
        }

        #button-submit{
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }
    </style>
</body>
</html>
